<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Build Your Editable Resume</h1>

        <!-- Personal Information Section -->
        <fieldset id="personal-info">
            <legend>Personal Information</legend>
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" accept="image/*" />
            <br />
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required />
            <br />
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required />
        </fieldset>

        <!-- Education Section -->
        <fieldset id="education">
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" placeholder="Enter your degree" required />
            <br />
            <label for="university">University:</label>
            <input type="text" id="university" placeholder="Enter your university" required />
            <br />
            <label for="grad-year">Graduation Year:</label>
            <input type="number" id="grad-year" placeholder="Enter your graduation year" required />
        </fieldset>

        <!-- Skills Section -->
        <fieldset id="skills">
            <legend>Skills</legend>
            <label for="skills-input">Skills (comma separated):</label>
            <input type="text" id="skills-input" placeholder="Enter your skills" required />
        </fieldset>

        <!-- Work Experience Section -->
        <fieldset id="work-experience">
            <legend>Work Experience</legend>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="Enter your job title" required />
            <br />
            <label for="company">Company:</label>
            <input type="text" id="company" placeholder="Enter your company" required />
            <br />
            <label for="experience">Years Of Experience:</label>
            <textarea id="experience" placeholder="Enter your job experience" required></textarea>
        </fieldset>

        <button id="generateResume">Generate Editable Resume</button>

        <!-- Resume Display Section -->
        <div id="resumeDisplay" class="resume-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
